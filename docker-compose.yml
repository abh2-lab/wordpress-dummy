version: '3.8'

services:
  wordpress:
    image: wordpress:latest
    container_name: wordpress
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    environment:
      # Database Configuration
      WORDPRESS_DB_HOST: ${DB_HOST}
      WORDPRESS_DB_NAME: ${DB_NAME}
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      
      # Optional: Database Table Prefix
      WORDPRESS_TABLE_PREFIX: ${DB_TABLE_PREFIX:-wp_}
      
      # PHP Configuration
      PHP_MEMORY_LIMIT: ${PHP_MEMORY_LIMIT:-512M}
      PHP_UPLOAD_MAX_FILESIZE: ${PHP_UPLOAD_MAX_FILESIZE:-128M}
      PHP_POST_MAX_SIZE: ${PHP_POST_MAX_SIZE:-128M}
      PHP_MAX_EXECUTION_TIME: ${PHP_MAX_EXECUTION_TIME:-300}
      PHP_MAX_INPUT_TIME: ${PHP_MAX_INPUT_TIME:-300}
      
      # Optional: WordPress Configuration
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_HOME', '${WP_HOME}');
        define('WP_SITEURL', '${WP_SITEURL}');
        define('WP_DEBUG', ${WP_DEBUG:-false});
        define('WP_DEBUG_LOG', ${WP_DEBUG_LOG:-false});
        define('WP_MEMORY_LIMIT', '${WP_MEMORY_LIMIT:-256M}');
        define('WP_MAX_MEMORY_LIMIT', '${WP_MAX_MEMORY_LIMIT:-512M}');
    
    volumes:
      # Persist WordPress files
      - wordpress_data:/var/www/html
      # Custom PHP configuration
      - ./php-custom.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    
    networks:
      - wordpress_network

volumes:
  wordpress_data:
    driver: local

networks:
  wordpress_network:
    driver: bridge
